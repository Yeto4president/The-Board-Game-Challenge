<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - BoardGameArena</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    :root {
      --primary-color: #e63946;
      --primary-dark: #d62828;
      --background-start: #f0f2f5;
      --background-end: #e0e7ff;
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-primary: #2a2a2a;
      --text-secondary: #555;
      --text-muted: #666;
      --border-color: #eee;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      padding-top: 110px;
    }

    .profile-container {
      max-width: 800px;
      width: 100%;
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: var(--shadow);
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin: 20px auto;
      flex-grow: 1;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid var(--border-color);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .profile-header {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .avatar-placeholder {
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, var(--primary-color), #f1faee);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2em;
      font-weight: 700;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .avatar-placeholder:hover {
      transform: scale(1.05);
    }

    .profile-info p {
      margin: 8px 0;
      font-size: 16px;
      color: var(--text-secondary);
    }

    .profile-info p strong {
      color: var(--text-primary);
    }

    .section-title {
      color: var(--primary-color);
      margin-bottom: 15px;
      font-size: 1.5em;
      text-align: center;
      position: relative;
    }

    .section-title::after {
      content: '';
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), transparent);
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
    }

    .item {
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      transition: background 0.2s ease;
    }

    .item:hover {
      background: rgba(230, 57, 70, 0.05);
    }

    .item:last-child {
      border-bottom: none;
    }

    .item span {
      color: var(--text-muted);
    }

    .no-data {
      color: var(--text-muted);
      font-style: italic;
      text-align: center;
      padding: 15px;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .stat {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 12px 20px;
      border-radius: 8px;
      text-align: center;
      min-width: 100px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stat:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .stat span {
      display: block;
      font-weight: 700;
      color: var(--primary-color);
      font-size: 1.2em;
    }

    @media (max-width: 600px) {
      .profile-container {
        padding: 15px;
      }
      .avatar-placeholder {
        width: 100px;
        height: 100px;
      }
      .stats {
        flex-direction: column;
        gap: 10px;
      }
      .stat {
        width: 100%;
      }
    }

    body {
      padding-top: 110px;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px;
      height: 80px;
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: var(--shadow);
      padding: 10px 20px;
      transition: transform 0.3s ease;
    }
    header img {
      max-width: 100px;
      margin-right: 10px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 0;
    }
    nav a, nav span {
      margin: 0 5px;
      padding: 5px 8px;
      font-size: 0.9em;
      border-radius: 20px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <header>
    <img src="/img/tbgc-logo.png" alt="Logo BoardGameArena" onerror="this.style.display='none';">
    <div class="logo-text">BoardGameArena</div>
    <nav>
      <a href="accueil.html" class="active">Accueil</a>
      <a href="tournoi.html">Tournoi</a>
      <a href="profile.html" id="profileLink" style="display: none;">Mon Profil</a>
      <a href="add-game.html" id="addGameLink" style="display: none;">Ajouter un jeu</a>
      <a href="accounte.html" id="loginLink">Connexion</a>
      <span id="userInfoBarre" class="user-info"></span>
      <a href="#" id="logoutLink" style="display: none;">Déconnexion</a>
      <a href="admin.html" id="adminLink" style="display: none;">Admin</a>
    </nav>
  </header>
  <div class="profile-container">
    <div class="card">
      <div class="profile-header">
        <div class="avatar-placeholder">U</div>
        <div class="profile-info" id="userInfo"></div>
      </div>
      <div class="stats" id="userStats"></div>
    </div>

    <div class="card">
      <h2 class="section-title">Commentaires</h2>
      <div id="userComments"></div>
    </div>

    <div class="card">
      <h2 class="section-title">Notations</h2>
      <div id="userRatings"></div>
    </div>

    <div class="card">
      <h2 class="section-title">Meilleurs Scores aux Quizz</h2>
      <div id="userQuizScores"></div>
    </div>
  </div>

  <script>
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (error) {
        return null;
      }
    }

    function displayUserInfoBarre() {
      const token = localStorage.getItem('token');
      const userInfoBarre = document.getElementById('userInfoBarre');
      const logoutLink = document.getElementById('logoutLink');
      const loginLink = document.getElementById('loginLink');
      const addGameLink = document.getElementById('addGameLink');
      const adminLink = document.getElementById('adminLink');
      const profileLink = document.getElementById('profileLink');
      if (!userInfoBarre || !logoutLink || !loginLink || !addGameLink || !adminLink || !profileLink) return;
      if (token) {
        const decoded = parseJwt(token);
        if (!decoded) {
          localStorage.removeItem('token');
          window.location.href = 'accounte.html';
          return;
        }
        userInfoBarre.textContent = `Bienvenue, ${decoded.pseudo}`;
        logoutLink.style.display = 'inline';
        loginLink.style.display = 'none';
        addGameLink.style.display = 'inline';
        profileLink.style.display = 'inline';
        logoutLink.onclick = () => {
          localStorage.removeItem('token');
          window.location.reload();
        };
        addGameLink.onclick = () => {
          window.location.href = 'add-game.html';
        };
        if (decoded.role && decoded.role === 'admin') {
          adminLink.style.display = 'inline';
        } else {
          adminLink.style.display = 'none';
        }
      } else {
        userInfoBarre.textContent = '';
        logoutLink.style.display = 'none';
        loginLink.style.display = 'inline';
        addGameLink.style.display = 'none';
        adminLink.style.display = 'none';
        profileLink.style.display = 'none';
      }
    }

    let lastScrollTop = 0;
    const header = document.querySelector('header');
    window.addEventListener('scroll', () => {
      let currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;
      if (currentScrollTop > lastScrollTop) {
        header.style.transform = 'translateY(-100%)';
      } else {
        header.style.transform = 'translateY(0)';
      }
      lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop;
    });

    displayUserInfoBarre();

    async function fetchWithToken(url, options = {}) {
      let token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'accounte.html';
        return;
      }
      options.headers = options.headers || {};
      options.headers['Authorization'] = `Bearer ${token}`;
      let response = await fetch(url, options);
      if (!response.ok) {
        let errorBody;
        try {
          errorBody = await response.json();
        } catch (jsonError) {
          errorBody = { message: await response.text() };
        }
        if (response.status === 401 && errorBody.message === 'jwt expired') {
          try {
            const refreshResponse = await fetch('http://localhost:3000/api/refresh-token', {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
              }
            });
            if (!refreshResponse.ok) throw new Error('Échec du rafraîchissement du token.');
            const refreshData = await refreshResponse.json();
            token = refreshData.token;
            localStorage.setItem('token', token);
            options.headers['Authorization'] = `Bearer ${token}`;
            response = await fetch(url, options);
          } catch (error) {
            localStorage.removeItem('token');
            window.location.href = 'accounte.html';
            return;
          }
        } else {
          const error = new Error(errorBody.message || `Erreur HTTP: ${response.status}`);
          error.response = errorBody;
          error.status = response.status;
          throw error;
        }
      }
      return response.json();
    }

    async function loadUserProfile() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'accounte.html';
        return;
      }
      const decodedToken = parseJwt(token);
      const userId = decodedToken.id;

      // Charger les informations de base de l'utilisateur
      try {
        const user = await fetchWithToken(`http://localhost:3000/api/users/${userId}`);
        document.getElementById('userInfo').innerHTML = `
          <p><strong>Pseudo :</strong> ${user.Pseudo}</p>
          <p><strong>Email :</strong> ${user.email}</p>
          <p><strong>Rôle :</strong> ${user.role}</p>
        `;
        const avatar = document.querySelector('.avatar-placeholder');
        avatar.textContent = user.Pseudo.charAt(0);
      } catch (error) {
        console.error('Erreur lors du chargement des infos utilisateur:', error);
        document.getElementById('userInfo').innerHTML = '<p class="no-data">Erreur lors du chargement des informations.</p>';
      }

      // Charger les commentaires
      try {
        const comments = await fetchWithToken(`http://localhost:3000/api/user-comments/${userId}`);
        const commentsDiv = document.getElementById('userComments');
        commentsDiv.innerHTML = comments.length ? comments.map(c => `
          <div class="item">
            <span>Sur "${c.Nom_jeux}": "${c.contenu}" - <i>Statut :</i> ${c.status} - <i>Date :</i> ${new Date(c.date).toLocaleString('fr-FR', { dateStyle: 'medium', timeStyle: 'short' })}</span>
          </div>
        `).join('') : '<p class="no-data">Aucun commentaire.</p>';
      } catch (error) {
        console.error('Erreur lors du chargement des commentaires:', error);
        document.getElementById('userComments').innerHTML = '<p class="no-data">Erreur lors du chargement des commentaires.</p>';
      }

      // Charger les notations
      try {
        const ratings = await fetchWithToken(`http://localhost:3000/api/user-ratings/${userId}`);
        const ratingsDiv = document.getElementById('userRatings');
        ratingsDiv.innerHTML = ratings.length ? ratings.map(r => `
          <div class="item">
            <span>Jeu noté : "${r.Nom_jeux}" - <i>Score :</i> ${r.score}/10</span>
          </div>
        `).join('') : '<p class="no-data">Aucune notation.</p>';
      } catch (error) {
        console.error('Erreur lors du chargement des notations:', error);
        document.getElementById('userRatings').innerHTML = '<p class="no-data">Erreur lors du chargement des notations.</p>';
      }

      // Charger les meilleurs scores aux quizz
      try {
        const participations = await fetchWithToken(`http://localhost:3000/api/user-quizz-participations/${userId}`);
        const quizzes = await fetchWithToken(`http://localhost:3000/api/quizz`);
        const scoresDiv = document.getElementById('userQuizScores');

        if (!participations || !Array.isArray(participations)) {
          throw new Error('Les données des participations aux quizz sont invalides ou absentes.');
        }
        if (!quizzes || !Array.isArray(quizzes)) {
          throw new Error('Les données des quizz sont invalides ou absentes.');
        }

        console.log('Participations:', participations);
        console.log('Quizzes:', quizzes);

        // Regrouper les quizzes par id_quizz
        const groupedQuizzes = {};
        quizzes.forEach(item => {
          if (!groupedQuizzes[item.id_quizz]) {
            groupedQuizzes[item.id_quizz] = {
              id_quizz: item.id_quizz,
              title: item.title || `Quizz ${item.id_quizz}`
            };
          }
        });

        const bestScoresByQuiz = {};
        participations.forEach(participation => {
          const quizId = participation.ID_Quizz;
          const score = parseInt(participation.score_obtenu, 10);
          if (isNaN(score)) {
            console.warn(`Score invalide pour la participation (ID_Quizz: ${quizId}):`, participation.score_obtenu);
            return;
          }
          const normalizedScore = Math.min(20, Math.max(0, score));
          if (!bestScoresByQuiz[quizId] || normalizedScore > bestScoresByQuiz[quizId].score) {
            bestScoresByQuiz[quizId] = { score: normalizedScore, date: participation.date_participation };
          }
        });

        const scoreItems = Object.keys(bestScoresByQuiz).map(quizId => {
          const quiz = groupedQuizzes[quizId];
          return {
            title: quiz ? quiz.title : `Quizz ID ${quizId} (Titre inconnu)`,
            score: bestScoresByQuiz[quizId].score,
            date: bestScoresByQuiz[quizId].date
          };
        });

        scoresDiv.innerHTML = scoreItems.length ? scoreItems.map(item => `
          <div class="item">
            <span>Quizz : "${item.title}" - <i>Meilleur Score :</i> ${item.score}/20 - <i>Date :</i> ${new Date(item.date).toLocaleString('fr-FR', { dateStyle: 'medium', timeStyle: 'short' })}</span>
          </div>
        `).join('') : '<p class="no-data">Aucune participation aux quizz.</p>';
      } catch (error) {
        console.error('Erreur lors du chargement des scores aux quizz:', error);
        document.getElementById('userQuizScores').innerHTML = '<p class="no-data">Erreur lors du chargement des scores: ' + error.message + '</p>';
      }
    }

    loadUserProfile();
  </script>
</body>
</html>
